<app-navbar></app-navbar>
<div class="container">
  <div class="row mb-5">
    <div class="col-md-5 mx-auto mt-5">
      <div class="card bg-deg">
        <div class="card-body">
          <form (ngSubmit)="onRegister()">
            <h1 class="text-center">Registro</h1>
            <div class="form-group mt-3">
              <label for="regEmail">Email</label>
              <input
                type="email"
                class="form-control"
                id="regEmail"
                [(ngModel)]="email"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <div class="form-group mt-2">
              <label for="regPass">ContraseÃ±a</label>
              <input
                type="password"
                class="form-control"
                id="regPass"
                [(ngModel)]="password"
                [ngModelOptions]="{ standalone: true }"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 mt-4 mb-3"
            >
              Registrarse
            </button>
            <div class="form-group mt-2">
              <p>
                Ya tenes cuenta? <a [routerLink]="['/login']">Inicia sesion</a>
              </p>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
