<app-navbar></app-navbar>
<div class="container">
  <div class="row mb-5">
    <div class="col-md-5 mx-auto mt-5">
      <div class="card bg-deg">
        <div class="card-body">
          <form (ngSubmit)="onLogin()">
            <h1 class="text-center">Inicio de sesión</h1>
            <div class="form-group mt-3">
              <label for="logEmail">Email</label>
              <input
                type="email"
                id="logEmail"
                class="form-control"
                [(ngModel)]="email"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <div class="form-group mt-2">
              <label for="logPass">Contraseña</label>
              <input
                type="password"
                id="logPass"
                class="form-control"
                [(ngModel)]="password"
                [ngModelOptions]="{standalone: true}"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-lg w-100 mt-4 mb-3"
            >
              Iniciar sesion
            </button>
            <div class="row mt-2">
              <div class="col">
                <div class="form-group">
                  <p>
                    No tenes cuenta?
                    <a [routerLink]="['/register']">Registrate</a>
                  </p>
                </div>
              </div>
              <div class="col-lg-4">
                <div class="form-check form-check-inline">
                  <label class="form-check-label" for="accRap"
                    >Acceso rapido</label
                  >
                  <input class="form-check-input" type="checkbox" name="checkAccRap" id="accRap" 
                  (click)="accesoRapido()"/>
                </div>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>
